<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
</head>
<body>

<h2>Board</h2>

<div th:each="post : ${posts}">
    <div>
        <h3 th:text="${post.postName}"></h3>
        <p th:text="${post.content}"></p>
        <p>Likes: <span th:text="${post.likes}"></span></p>
        <ul>
            <li th:each="comment : ${post.comments}" th:text="${comment}"></li>
        </ul>
        <button th:onclick="'likePost(\'' + ${post.content} + '\')'">Like</button>
        <input type="text" placeholder="Add a comment..." th:placeholder="Add a comment...">
        <button th:onclick="'addComment(\'' + ${post.content} + '\', this.previousElementSibling.value)'">Add Comment</button>
    </div>
    <hr>
</div>

<script th:inline="javascript">
        /* Thymeleaf inline JavaScript functions */
        function likePost(content) {
            // Implement your logic to handle post likes
            alert('Liked post: ' + content);
        }

        function addComment(content, comment) {
            // Implement your logic to add comments
            alert('Added comment to post ' + content + ': ' + comment);
        }
    </script>

</body>
</html>
