<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<h2>Login</h2>

<form action="/login" method="post" th:action="@{/login}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:required="required">

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:require="required">

    <br>

    <button type="submit">Login</button>
</form>
<a href="/register">No Account?</a>
</body>
</html>
